<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nourish Connection</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />

    <!-- style css -->
    <link
      <link
      href="{{ url_for('static', filename='assets/colors/colors.css') }}"
      rel="stylesheet"
    />
    <link
      <link
      href="{{ url_for('static', filename='assets/font-style/font-style.css') }}"
      rel="stylesheet"
    />

    <!-- AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-1234567890abcdefg..."
      crossorigin="anonymous"
    />

    <!-- Poppins Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@500;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom JS -->
    <script>
      function daftar() {
        let username = $("#username").val();
        let password = $("#password").val();
        let namaUsaha = $("#nama-usaha").val();
        let sosialMedia = $("#sosial-media").val();
        let kategori = $("#kategori").val();
        let daerah = $("#daerah").val();
        let deskripsiUsaha = $("#deskripsi-usaha").val();

        if (username === "") {
          alert("masukkan username");
          return;
        }
        if (namaUsaha === "") {
          alert("masukkan nama usaha kamu");
          return;
        }
        if (sosialMedia === "") {
          alert("masukkan sosial media usaha");
          return;
        }
        if (kategori === "") {
          alert("masukkan kategori usaha kamu");
          return;
        }
        if (daerah === "") {
          alert("masukkan daerah usaha kamu");
          return;
        }
        if (password === "") {
          alert("masukkan pw");
          return;
        }
        if (deskripsiUsaha === "") {
          alert("masukkan deskripsi usaha kamu");
          return;
        }

        $.ajax({
          url: "/register_save",
          type: "POST",
          data: {
            username_give: username,
            password_give: password,
            namaUsaha_give: namaUsaha,
            sosialMedia_give: sosialMedia,
            kategori_give: kategori,
            daerah_give: daerah,
            deskripsiUsaha_give: deskripsiUsaha,
          },
          success: function (response) {
            alert("berhasil daftar");
            console.log(response);
            if (response.result === "success") {
              window.location.replace("/go_login");
            }
          },
          error: function (error) {
            console.log(error);
          },
        });
      }
    </script>
  </head>

  <body>
    <section
      class="align-middle w-100"
      style="
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <div class="container d-flex flex-column">
        <div class="col-xl-6 col-md-9 mx-auto">
          <div class="card rounded">
            <div class="card-body">
              <div class="container mt-4 px-5 py-3">
                <ul
                  class="nav nav-pills mb-3 mx-auto align-content-center justify-content-center border rounded"
                  id="pills-tab"
                >
                  <li class="nav-item w-50" role="presentation">
                    <button
                      class="nav-link active w-100"
                      type="button"
                      aria-selected="true"
                    >
                      Daftar
                    </button>
                  </li>
                  <li class="nav-item w-50" role="presentation">
                    <a href="/go_login">
                      <button
                        class="nav-link w-100"
                        id="pills-profile-tab"
                        type="button"
                      >
                        Masuk
                      </button>
                    </a>
                  </li>
                </ul>

                <div class="tab-content" id="pills-tabContent">
                  <div
                    class="tab-pane fade show active"
                    id="pills-home"
                    role="tabpanel"
                    aria-labelledby="pills-home-tab"
                  >
                    <form action="" class="mb-2">
                      <div class="form-group mb-3">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Username"
                          name="username"
                          id="username"
                        />
                      </div>
                      <div class="form-group mb-3">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Nama Usaha"
                          name="nama-usaha"
                          id="nama-usaha"
                        />
                      </div>
                      <div class="form-group mb-3">
                        <input
                          type="password"
                          class="form-control"
                          name="password"
                          placeholder="Password"
                          name="password"
                          id="password"
                        />
                      </div>
                      <div class="form-group mb-3">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Sosial Media"
                          name="sosial-media"
                          id="sosial-media"
                        />
                      </div>
                      <div class="form-group mb-3">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Kategori"
                          name="kategori"
                          id="kategori"
                        />
                      </div>

                      <div class="form-group mb-3">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Daerah"
                          name="daerah"
                          id="daerah"
                        />
                      </div>
                      <div class="form-group mb-3">
                        <textarea
                          placeholder="Deskripsi Usaha"
                          class="form-control"
                          name="deskripsi-usaha"
                          id="deskripsi-usaha"
                        ></textarea>
                      </div>

                      <button
                        class="is-button-orange text-white mx-auto d-block px-4"
                        style="border: 0px; border-radius: 10px"
                        type="button"
                        onclick="daftar()"
                      >
                        Daftar
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
