<!DOCTYPE html>
<html lang="en">
  <head>

      rel="stylesheet"
    />

    <!-- Custom JS -->
    <script>
      function daftar() {
        let username = $("#username").val();
        let password = $("#password").val();
        let namaUsaha = $("#nama-usaha").val();
        let sosialMedia = $("#sosial-media").val();
        let kategori = $("#kategori").val();
        let daerah = $("#daerah").val();
        let deskripsiUsaha = $("#deskripsi-usaha").val();

        let helpId = $("#help-id");

        if ($(helpId).hasClass("is-danger")) {
          alert("Please check your id");
          return;
        } else if (!$(helpId).hasClass("is-success")) {
          alert("Please double check your id, something is wrong");
          return;
        }

        if (username === "") {
          alert("masukkan username");
          return;
        }
        if (namaUsaha === "") {
          alert("masukkan nama usaha kamu");
          return;
        }
        if (sosialMedia === "") {
          alert("masukkan sosial media usaha");
          return;
        }
        if (kategori === "") {
          alert("masukkan kategori usaha kamu");
          return;
        }
        if (daerah === "") {
          alert("masukkan daerah usaha kamu");
          return;
        }
        if (password === "") {
          alert("masukkan pw");
          return;
        }
        if (deskripsiUsaha === "") {
          alert("masukkan deskripsi usaha kamu");
          return;
        }

        $.ajax({
          url: "/register_save",
          type: "POST",
          data: {
            username_give: username,
            password_give: password,
            namaUsaha_give: namaUsaha,
            sosialMedia_give: sosialMedia,
            kategori_give: kategori,
            daerah_give: daerah,
            deskripsiUsaha_give: deskripsiUsaha,
          },
          success: function (response) {
            alert("berhasil daftar");
            console.log(response);
            if (response.result === "success") {
              window.location.replace("/login");
            }
          },
          error: function (error) {
            console.log(error);
          },
        });
      }

      function toggle_sign_up() {
        // $("#div-sign-in-or-up").toggleClass("is-hidden");
        // $("#sign-up-box").toggleClass("is-hidden");
        // $("#btn-check-dup").toggleClass("is-hidden");
        $("#help-id").toggleClass("is-hidden");
        // $("#help-password").toggleClass("is-hidden");
        // $("#help-password2").toggleClass("is-hidden");
      }

      function is_nickname(asValue) {
        var regExp = /^(?=.*[a-zA-Z])[-a-zA-Z0-9_.]{2,10}$/;
        return regExp.test(asValue);
      }
      function is_password(asValue) {
        var regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
        return regExp.test(asValue);
      }

      function check_dup() {
        let inputUsername = $("#username");
        let helpId = $("#help-id");
        let username = inputUsername.val();

        if (username === "") {
          helpId
            .text("Please enter your id")
            .removeClass("is-safe")
            .addClass("is-danger");
          inputUsername.focus();
          return;
        }
        if (!is_nickname(username)) {
          helpId
            .text(
              "For your id, please enter 2-10 English characters, numbers, or the following special characters (._-)"
            )
            .removeClass("is-safe")
            .addClass("is-danger");
          inputUsername.focus();
          return;
        }

        helpId.addClass("is-loading");

        $.ajax({
          type: "POST",
          url: "/sign_up/check_dup",
          data: {
            username_give: username,
          },
          success: function (response) {
            if (response["exists"]) {
              helpId
                .text("This id is already in use")
                .removeClass("is-safe")
                .addClass("is-danger");
              inputUsername.focus();
            } else {
              helpId
                .text("This id is available for use!")
                .removeClass("is-danger")
                .addClass("is-success");
            }
            helpId.removeClass("is-loading");
          },
        });
      }
    </script>
  </head>

  <body>
    <section
      class="align-middle w-100"
      style="
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <div class="container d-flex flex-column">
        <div class="col-xl-6 col-md-9 mx-auto">
          <div class="card rounded">
            <div class="card-body">
              <div class="container mt-4 px-5 py-3">
                <ul
                  class="nav nav-pills mb-3 mx-auto align-content-center justify-content-center border rounded"
                  id="pills-tab"
                >
                  <li class="nav-item w-50" role="presentation">
                    <button
                      class="is-white nav-link w-100"
                      type="button"
                      style="background-color: #1A3B70;"
                    >
                      Daftar
                    </button>
                  </li>
                  <li class="nav-item w-50" role="presentation">
                    <a href="/login">
                      <button
                        class="nav-link w-100"
                        id="pills-profile-tab"
                        type="button"
                      >
                        Masuk
                      </button>
                    </a>
                  </li>
                </ul>

                <div class="tab-content" id="pills-tabContent">
                  <div
                    class="tab-pane fade show active"
                    id="pills-home"
                    role="tabpanel"
                    aria-labelledby="pills-home-tab"
                  >
                    <form action="" class="mb-2">
                      <div class="form-group d-flex">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Username"
                          name="username"
                          id="username"
                        />
                        <div class="field has-addons">
                          <div id="btn-check-dup" class="control">
                            <button
                              type="button"
                              class="button is-sparta is-button-blue"
                              onclick="check_dup()"
                            >
                              Check your id
                            </button>
                          </div>
                        </div>
                      </div>
                      <p id="help-id" class="help is-blue">
                        For your id, please enter 2-10 English characters,
                        numbers, or the following special characters (._-)
                      </p>
                      <p id="help-id-login" class="help is-danger"></p>
                      <div class="form-group mb-3">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Nama Usaha"
                          name="nama-usaha"
                          id="nama-usaha"
                        />
                      </div>
                      <div class="form-group mb-3">
                        <input
                          type="password"
                          class="form-control"
                          name="password"
                          placeholder="Password"
                          name="password"
                          id="password"
                        />
                      </div>
                      <div class="form-group mb-3">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Sosial Media (instagram)"
                          name="sosial-media"
                          id="sosial-media"
                        />
                      </div>
                      <div class="form-group mb-3">
                        <select class="form-select" aria-label="Default select example" id="kategori">
                          <option disabled selected>Kategori</option>
                          <option value="FnB">FnB</option>
                          <option value="Fashion">Fashion</option>
                          <option value="Kerajinan">Kerajinan</option>
                        </select>
                      </div>

                      <div class="form-group mb-3">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Daerah"
                          name="daerah"
                          id="daerah"
                        />
                      </div>
                      <div class="form-group mb-3">
                        <textarea
                          placeholder="Deskripsi Usaha"
                          class="form-control"
                          name="deskripsi-usaha"
                          id="deskripsi-usaha"
                        ></textarea>
                      </div>

                      <button
                        class="is-button-orange text-white mx-auto d-block px-6 py-3"
                        style="border: 0px; border-radius: 10px; "
                        type="button"
                        onclick="daftar()"
                      >
                        Daftar
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
