<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nourish Connection</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />

    <!-- style css -->
    <link
      <link
      href="{{ url_for('static', filename='assets/colors/colors.css') }}"
      rel="stylesheet"
    />
    <link
      <link
      href="{{ url_for('static', filename='assets/font-style/font-style.css') }}"
      rel="stylesheet"
    />

    <!-- AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-1234567890abcdefg..."
      crossorigin="anonymous"
    />

    <!-- Poppins Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@500;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script>
      function login() {
        let username = $("#username").val();
        let password = $("#password").val();

        $.ajax({
          type: "POST",
          url: "/login",
          data: {
            username_give: username,
            password_give: password,
          },
          success: function (response) {
            if (response["result"] === "success") {
              let token = response["token"];
              $.cookie("mytoken", response["token"], { path: "/" });
              alert("berhasil login");
              window.location.replace("/");
            } else {
              alert(response["msg"]);
              if (response["msg"] === "Your account is not active") {
                $("#login-msg").text("Your account is not active");
              }
            }
          },
        });
      }
    </script>
  </head>
  <body>
    <section
      class="align-middle w-100"
      style="
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <div class="container d-flex flex-column">
        <div class="col-xl-6 col-md-9 mx-auto">
          <div class="card rounded">
            <div class="card-body">
              <div class="container mt-4 px-5 py-3">
                <ul
                  class="nav nav-pills mb-3 mx-auto align-content-center justify-content-center border rounded"
                  id="pills-tab"
                  role="tablist"
                >
                  <li class="nav-item w-50" role="presentation">
                    <a href="/register">
                      <button
                        class="nav-link w-100"
                        id="pills-profile-tab"
                        data-bs-toggle="pill"
                        data-bs-target="#pills-profile"
                        type="button"
                        role="tab"
                        aria-controls="pills-profile"
                        aria-selected="false"
                      >
                        Daftar
                      </button>
                    </a>
                  </li>
                  <li class="nav-item w-50" role="presentation">
                    <button
                      class="nav-link active w-100"
                      id="pills-home-tab"
                      data-bs-toggle="pill"
                      data-bs-target="#pills-home"
                      type="button"
                      role="tab"
                      aria-controls="pills-home"
                      aria-selected="true"
                    >
                      Masuk
                    </button>
                  </li>
                </ul>

                <div class="tab-content" id="pills-tabContent">
                  <div
                    class="tab-pane fade show active"
                    id="pills-home"
                    role="tabpanel"
                    aria-labelledby="pills-home-tab"
                  >
                    <form action="" class="mb-2">
                      <div class="form-group mb-3">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Username"
                          name="username"
                          id="username"
                        />
                      </div>
                      <div class="form-group mb-3">
                        <input
                          type="password"
                          class="form-control"
                          placeholder="Password"
                          name="password"
                          id="password"
                        />
                      </div>
                      <button
                        type="button"
                        class="btn btn-warning text-white mx-auto d-block px-4"
                        onclick="login()"
                      >
                        Masuk Sebagai UMKM
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
